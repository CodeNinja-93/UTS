<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Menu Navigasi</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #e8f4fa;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #2c3e50;
      height: 100vh;
      overflow-y: auto;
    }

    h2 {
      margin-top: 20px;
      color: #1a5276;
      border-bottom: 2px solid #1a5276;
      padding-bottom: 5px;
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    a {
      text-decoration: none;
      color: #1a5276;
      padding: 5px 10px;
      display: inline-block;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #1a5276;
      color: #ffffff;
    }

    /* Scrollbar modern untuk browser yang mendukung */
    body::-webkit-scrollbar {
      width: 8px;
    }

    body::-webkit-scrollbar-track {
      background: #dceefb;
    }

    body::-webkit-scrollbar-thumb {
      background-color: #1a5276;
      border-radius: 10px;
      border: 2px solid #dceefb;
    }

    /* Scrollbar Firefox */
    body {
      scrollbar-width: thin;
      scrollbar-color: #1a5276 #dceefb;
    }
  </style>
</head>
